<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh s√°ch kh√°ch h√†ng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h3 {
            margin-bottom: 20px;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section id="customer-section">
        <h3>üìã Danh s√°ch kh√°ch h√†ng</h3>
        <input type="text" id="searchInput" class="form-control"
               placeholder="üîç Nh·∫≠p ID, t√™n, email, s·ªë ƒêT ho·∫∑c ƒë·ªãa ch·ªâ...">

        <div class="table-responsive" style="margin-top: 15px;">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th data-column="id">ID ‚¨ç</th>
                    <th data-column="name">T√™n kh√°ch h√†ng ‚¨ç</th>
                    <th data-column="email">Email ‚¨ç</th>
                    <th data-column="phone">S·ªë ƒëi·ªán tho·∫°i ‚¨ç</th>
                    <th data-column="address">ƒê·ªãa ch·ªâ ‚¨ç</th>
                    <th>H√†nh ƒë·ªông</th>
                </tr>
                </thead>
                <tbody id="customerTable">
                <!-- D·ªØ li·ªáu render b·∫±ng JS -->
                </tbody>
            </table>
        </div>
    </section>

    <div id="no-data" style="display:none; text-align:center; margin-top: 20px;">
        <p>‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu kh√°ch h√†ng ƒë·ªÉ hi·ªÉn th·ªã.</p>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        let customers = [];
        let sortDirection = {};
        const tableBody = document.getElementById("customerTable");
        const searchInput = document.getElementById("searchInput");
        const headers = document.querySelectorAll("th[data-column]");

        function renderTable(data) {
            tableBody.innerHTML = data.map((c, index) => `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td>${c.email}</td>
                    <td>${c.phone}</td>
                    <td>${c.address}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editCustomer(${index})"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${index})"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function sortTable(column) {
            sortDirection[column] = !sortDirection[column];
            customers.sort((a, b) => {
                let valA = a[column].toString().toLowerCase();
                let valB = b[column].toString().toLowerCase();
                return sortDirection[column] ? valA.localeCompare(valB) : valB.localeCompare(valA);
            });
            renderTable(customers);
        }

        function searchTable() {
            let term = searchInput.value.toLowerCase();
            let filtered = customers.filter(c =>
                c.id.toLowerCase().includes(term) ||
                c.name.toLowerCase().includes(term) ||
                c.email.toLowerCase().includes(term) ||
                c.phone.includes(term) ||
                c.address.toLowerCase().includes(term)
            );
            renderTable(filtered);
        }

        function deleteCustomer(index) {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a kh√°ch h√†ng n√†y?")) {
                customers.splice(index, 1);
                renderTable(customers);
            }
        }

        function editCustomer(index) {
            let c = customers[index];
            let row = tableBody.rows[index];
            row.innerHTML = `
                <td><input type="text" value="${c.id}" class="form-control" id="edit-id-${index}"></td>
                <td><input type="text" value="${c.name}" class="form-control" id="edit-name-${index}"></td>
                <td><input type="email" value="${c.email}" class="form-control" id="edit-email-${index}"></td>
                <td><input type="text" value="${c.phone}" class="form-control" id="edit-phone-${index}"></td>
                <td><input type="text" value="${c.address}" class="form-control" id="edit-address-${index}"></td>
                <td>
                    <button class="btn btn-sm btn-success" onclick="saveCustomer(${index})"><i class="fa fa-save"></i></button>
                    <button class="btn btn-sm btn-secondary" onclick="renderTable(customers)"><i class="fa fa-times"></i></button>
                </td>
            `;
        }

        function saveCustomer(index) {
            customers[index] = {
                id: document.getElementById(`edit-id-${index}`).value,
                name: document.getElementById(`edit-name-${index}`).value,
                email: document.getElementById(`edit-email-${index}`).value,
                phone: document.getElementById(`edit-phone-${index}`).value,
                address: document.getElementById(`edit-address-${index}`).value
            };
            renderTable(customers);
        }

        // G·∫Øn s·ª± ki·ªán
        headers.forEach(h => h.addEventListener("click", () => sortTable(h.dataset.column)));
        searchInput.addEventListener("input", searchTable);

        // Load d·ªØ li·ªáu t·ª´ JSON
        fetch("customers.json")
            .then(res => res.json())
            .then(data => {
                customers = data;
                if (customers.length === 0) {
                    document.getElementById("customer-section").style.display = "none";
                    document.getElementById("no-data").style.display = "block";
                } else {
                    renderTable(customers);
                }
            })
            .catch(err => {
                console.error("L·ªói t·∫£i d·ªØ li·ªáu:", err);
                document.getElementById("customer-section").style.display = "none";
                document.getElementById("no-data").style.display = "block";
            });
    </script>

</body>
</html>
