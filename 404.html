<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset & Layout chung */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Khối nội dung chính */
        .error-container {
            flex: 1; /* Đẩy footer xuống đáy */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            text-align: center;
        }

        /* Box thông báo */
        .error-box {
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 30px;
            color: #0066FF;
            margin: 0;
            font-weight: bold;
        }

        h2 {
            font-size: 24px;
            color: #ff0000;
            margin: 15px 0 25px;
            line-height: 1.2;
        }

        p {
            font-size: 16px;
            color: #272727;
            margin: 15px 0 25px;
            line-height: 1.5;
        }

        /* Nút hành động */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: block;
            padding: 14px;
            font-size: 16px;
            background: #877aff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: #1014ff;
        }

        .btn-secondary {
            background: #868686;
        }

        .btn-secondary:hover {
            background: #4e4e4e;
        }

        /* Footer */
        .copy_layout {
            text-align: center;
            font-size: 14px;
            padding: 15px 10px;
            color: #555;
            background: transparent;
        }

        .copy_layout a {
            color: #877aff;
            text-decoration: none;
        }
        .copy_layout a:hover {
            text-decoration: underline;
        }

        /* Mobile-friendly */
        @media (max-width: 480px) {
            h1 {
                font-size: 64px;
            }
            h2 {
                font-size: 20px;
            }
            .btn {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-box">
            <h1>NT.tech - IT</h1>
            <h2>⚠️ Waning ⚠️</h2>
            <p>Tính năng này không hỗ trợ người dùng <br> (do chính sách bảo mật của chúng tôi)</p>

            <div class="buttons">
                <a href="login/login.html" class="btn">Đăng nhập</a>
                <a href="index.html" class="btn btn-secondary">Trở về trang chủ</a>
            </div>
        </div>
    </div>

    <div class="copy_layout">
        <p>Copyright &copy; 2024 Nguyễn Thuận IT. All Rights Reserved | Design by
            <a href="https://nguyenthuanit.id.vn/" target="_blank">Nguyễn Minh Thuận</a>
        </p>
    </div>

</body>
</html>
