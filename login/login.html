<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập | NT.tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box" role="main">
    <!-- Logo chữ NT.tech -->
    <div class="logo-box">
      <h1 class="brand">NT.tech</h1>
    </div>

    <h2>Đăng nhập</h2>

    <input id="username" type="text" placeholder="Tên đăng nhập" aria-label="Tên đăng nhập" />
    <input id="password" type="password" placeholder="Mật khẩu" aria-label="Mật khẩu" />

    <div class="switch-row">
      <label class="switch" title="Hiện/ẩn mật khẩu">
        <input id="showPassword" type="checkbox" />
        <span class="slider" aria-hidden="true"></span>
      </label>
      <label for="showPassword" class="switch-label">Hiện mật khẩu</label>
    </div>

    <button class="btn btn-login" onclick="login()">Đăng nhập</button>

    <div class="btn-row">
      <button class="btn btn-home" onclick="window.location.href='index.html'">Trang chủ</button>
      <button class="btn btn-register" onclick="window.location.href='register.html'">Đăng ký</button>
    </div>

    <p id="msg" aria-live="polite"></p>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="assertive"></div>
  
  <!-- Footer -->
  <footer class="footer">
    Copyright © 2024 Nguyễn Thuận IT. All Rights Reserved | Design by Nguyễn Minh Thuận
  </footer>

  <script src="script.js"></script>
</body>
</html>
